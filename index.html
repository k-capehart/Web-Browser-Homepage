<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="glass">
        <!-- "Good Day" set as greeting in case JavaScript does not load -->
        <div id="greeting">Good Day</div>
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="timeSuffix"></div>
        </div>
        <div id="date"></div>
        <div id="question">What's on your mind?</div>
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-reddit"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-video"></i></a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
